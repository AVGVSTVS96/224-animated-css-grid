<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <style>
      .blob {
        background: linear-gradient(
          to right,
          aquamarine,
          mediumpurple
        );
        width: 15rem;
        height: 15rem;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="blob"></div>
  </body>
</html>
